<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">Calculator</div>
    <div class="container">
      <div class="display">
        <div class="previous"></div>
        <div class="content"></div>
      </div>
      <div class="buttons">
        <button class="clear" id="clear">AC</button>
        <button class="negative" id="negative">+/-</button>
        <button class="operator" id="divide">÷</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="multiply">x</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="subtract">-</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="add">+</button>
        <button class="number" id="zero">0</button>
        <button class="decimal" id="decimal">.</button>
        <button class="equal" id="equal">=</button>
      </div>
    </div>
    <div class="footer">Copyright © 2023 by Christopher Chen</div>
  </body>
</html>
